{% extends 'base.html' %}

{% block body1 %}

        <div class="container">
            <div class="row centered">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1><br>Таблица книги<br></h1>
                <table class="table table-hover table-inverse">
                <tr>
                    <th>№</th>
                    <td>Книга</td>
                    <td>Цена</td>
                </tr>
                {% for book in object_list %}
                    <tr>
                        <th scope="row">{{book.id}}</th>
                        <td> {{book.name_book}} </td>

                    </tr>
                {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
